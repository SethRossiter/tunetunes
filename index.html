<html>

<head>
    <title>TuneTunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron">
        <div class="guts">
            <h1>MUSIC</h1>
            <form class="form-inline" onsubmit="itunesCtrl.getMusic(event)">
                <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                <div class="form-group input-group-lg">
                    <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                    <button type="submit" class="btn btn-primary btn-lg" id="get-music-button">Get Music</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row" id="song-list">

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="app.js"></script>
</body>

</html>
